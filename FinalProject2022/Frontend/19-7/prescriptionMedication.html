<!DOCTYPE html>
<html lang="en">


<!-- NOT READY FOR Backend Developing -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/all.min.css" />
    <!-- <link rel="stylesheet" href="static\css\bootstrap.min.css.map" /> -->
    <link rel="stylesheet" href="static/css/normalize.css" />
    <link rel="stylesheet" href="static/css/prescriptionMedication.css" />

    <link rel="stylesheet" href="static\css\Style.css"/>
    <link rel="stylesheet" href="static/css/Style.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- Title -->

    <div class="header">
        <h2 class="main-title">Prescription</h2>
    </div>

    <!-- Prescription Medication  -->

    <div class="row">

        <!-- Main Section for  prescription items is Selected  -->

        <div class="chosenlabels col-md-4 col-sm-5">
            <h2 class="main-title">Prescription Labels</h2>
            <form action="POST">
                <div class="wrapper">
                    <div class="card">


                        <!-- First choice -->

                        <div class="labelcard">
                            <p>Choose Animal</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose Animal</option>
                                <option value="1">Cat</option>
                                <option value="2">Dog</option>
                                <option value="3">Sheep</option>
                                <option value="4">Goat</option>
                                <option value="5">Cow</option>
                                <option value="6">Buffalo</option>
                                <option value="7">Horse</option>
                                <option value="8">Donkey</option>
                                <option value="9">Poultry</option>
                                <option value="10">Fish</option>
                            </select>
                        </div>

                        <!-- Second choice -->

                        <div class="labelcard">
                            <label for="exampleDataList" class="form-label">Medication Name</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="penecilin">
                                <option value="sulphanamide">
                                <option value="calcium">
                                <option value="albendazole">
                                <option value="glucose">
                            </datalist>
                        </div>

                        <!-- Third choice -->

                        <div class="labelcard">
                            <p>Dosage</p>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Dosage</span>
                                <input type="text" class="form-control" aria-label="Amount">
                                <select class="form-select" aria-label="Default select example">
                                    <!-- Each drug has special units -->
                                    <!-- So, will be given from database -->
                                    <option selected>Choose unit</option>
                                    <option value="1">gm/kg</option>
                                    <option value="2">mg/kg</option>
                                    <option value="3">Kg</option>
                                    <option value="4">L</option>
                                    <option value="5">tablet</option>
                                    <option value="6">Kg</option>
                                </select>
                            </div>
                        </div>

                        <!-- Fourth choice -->

                        <div class="labelcard">
                            <p>Dosing Interval </p>
                            <p>every x hrs for x days</p>
                            <div class="input-group">
                                <label for="duration" class="form-label"></label>
                                <br>
                                <input type="text" class="form-control" id="duration"
                                    aria-label="amount (with dot and two decimal places)">
                                <span class="input-group-text">Hrs</span>
                                <input type="text" class="form-control"
                                    aria-label="amount (with dot and two decimal places)">
                                <span class="input-group-text">Days</span>
                            </div>


                            <!-- <label for="customRange3" class="form-label">Dosing Interval</label>
                        <input type="range" class="form-range" min="0" max="24" step="1" id="customRange3"> -->
                        </div>

                        <!-- Fifth choice -->
                        <div class="labelcard">
                            <p>Adminstration Route</p>
                            <div class="input-group mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <!-- Each drug has special units -->
                                    <!-- So, will be given from database -->
                                    <option selected>Choose unit</option>
                                    <option value="1">gm/kg</option>
                                    <option value="2">mg/kg</option>
                                    <option value="3">Kg</option>
                                    <option value="4">L</option>
                                    <option value="5">tablet</option>
                                    <option value="6">Kg</option>
                                </select>
                            </div>
                        </div>

                        <!-- Sexth choice -->
                        <div class="labelcard">
                            <input type="submit" value="OK">
                            <button type="button" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Section which Prescription appear -->

        <div class="result col-md-8 col-sm-7">
            <h2 class="main-title">Prescription Medication</h2>
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
        </div>
    </div>



    <script src="static/js/all.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/prescriptionMedication.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
