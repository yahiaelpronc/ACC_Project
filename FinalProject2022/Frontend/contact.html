<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/b5c82d464c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="container">

        <div class="title">Registration for Users</div>
        <form action="./hometest.html" method="get" id="myform">

            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" class="form-control" placeholder="@Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your fisrt Name" id="name">
                    <p id="nameerr"></p>
                </div>
                <div class="input-box">
                    <span class="details">last Name</span>
                    <input type="text" placeholder="Enter Your last Name" id="user">
                    <p id="usererr"></p>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" id="email">
                    <p id="emailerr"></p>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter Your egyption PhoneNumber" id="phone">
                    <p id="phoneerr"></p>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" id="pass1">
                    <p id="pass1err"></p>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" id="pass2">
                    <p id="pass2err"></p>
                </div>


                <div class="my-2">
                    <span class="details">upload a profile pic.</span>
                    <input type="file" placeholder="upload" id="file" accept="image/png, image/jpeg">
                    <p id="fileerr"></p>
                </div>





            </div>




            <div class="mt-3">
                <h5>* optional</h5>


            </div>



            <div class="mb-3">
                <label for="bdate" class="form-label label1">Birth Date</label>
                <input type="date" class="form-control" id="bdate" aria-describedby="emailHelp"
                    placeholder=" Birth Date">

            </div>


            <div class="mb-3">
                <label for="country" class="form-label label1">Country</label>
                <input type="text" class="form-control" id="Country" aria-describedby="emailHelp" placeholder="Country">

            </div>



            <div class="mb-3">
                <label for="faceLink" class="form-label label1">Facebook Link</label>
                <input type="url" class="form-control" id="faceLink" aria-describedby="emailHelp"
                    placeholder="http//www.Facebook.com/fn.page">

            </div>



            <div class="button">
                <input type="submit" value="Register" id="submitbtn">
            </div>


            <p id="submiterror"></p>
        </form>
    </div>

    <script src="./static/Regestration.js"></script>
</body>

</html>
